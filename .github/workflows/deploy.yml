name: Gradle CI/CD to EC2

on:
  push:
    branches:
      - main   # main 브랜치에 push될 때만 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 소스코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ JDK 설치 (Spring Boot용 Java 17)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ gradlew 실행권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4️⃣ Gradle Build
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5️⃣ 빌드 결과 아티팩트 업로드 (v4 최신)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gradleapp
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # 6️⃣ 빌드된 .jar 파일 다운로드 (v4 최신)
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: gradleapp
          path: .

      # 7️⃣ EC2 SSH 설정
      - name: Configure SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}